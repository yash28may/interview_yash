<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girls Top Product Card</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <main class="product-wrapper">
    <article class="product-card">
      
      <figure class="product-img">
        <img id="product-img" src="./images/top-red.jpg" alt="Red Top">
      </figure>

      <section class="product-info">
        <h1 class="product-title">Stylish Girls Top</h1>
        <p class="product-description">
          Trendy and comfortable girls top made with soft cotton fabric. Perfect for casual wear.
        </p>

        <p class="product-price">Price: â‚¹<span id="price">499</span></p>

        <div class="color-select">
          <label>Choose Color:</label>
          <div class="color-buttons">
            <button class="color-option" data-color="red"></button>
            <button class="color-option" data-color="green"></button>
            <button class="color-option" data-color="blue"></button>
          </div>
        </div>

        <button class="cart-button">Add to Cart</button>
      </section>
    </article>
  </main>

  <script src="script1.js"></script>
</body>
</html>
